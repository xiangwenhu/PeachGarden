<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script type="text/javascript">

    </script>

    <style>
        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(1080deg);
            }
        }

        .fan-x {
            font-size: 10px;
            margin: auto;
            margin-top: 30em;
            width: 11.5em;
            height: 11.5em;
            /* animation: spin infinite 12s cubic-bezier(.68, .06, .15, .84) 1000ms forwards; */
            transition: 2s;
            transform-origin: center center;
            z-index: 1;
            -webkit-perspective: 10000;
        }


        .fan-x .blade span {
            display: block;
        }

        .fan-x .fan-blades .center {
            position: absolute;
            overflow: hidden;
            width: 2em;
            height: 2em;
            border-radius: 50%;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%) rotate(45deg);
            background: #32ba7c;
            z-index: 2;
        }

        .fan-x .fan-blades .center::after {
            display: block;
            content: "";
            width: 2em;
            height: 1em;
            background: #07754f;;
        }

        .fan-x .fan-blades .blade {
            position: absolute;
            width: 2.5em;
            height: 100%;
            left: 50%;
            transform: translateX(-50%);
            perspective: 50em;
            transform-style: preserve-3d;
        }


        .fan-x .fan-blades .blade span {
            width: 100%;
            height: 200%;
            border-radius: 50%;
            background: #ffc114;
            position: absolute;
            top: -3.3em;
            display: block;
            transform-style: preserve-3d;
            transform: rotateX(81deg);
            overflow: hidden;
        }

        .fan-x .fan-blades .blade span::after {
            width: 50%;
            height: 100%;
            content: "";
            display: block;
            background: #fca12a;
        }

        .fan-x .fan-blades .blade:nth-child(2) {
            transform: translateX(-50%) rotate(120deg)
        }

        .fan-x .fan-blades .blade:nth-child(3) {
            transform: translateX(-50%) rotate(240deg);
        }
    </style>
</head>

<body>


    <div class="fan-x">
        <div class="fan-blades">
            <div class="center"></div>
            <div class="blade"><span></span></div>
            <div class="blade"><span></span></div>
            <div class="blade"><span></span></div>
        </div>
    </div>


    <script>
        // 参考 https://www.moyublog.com/demo/93_9289.html


    </script>
</body>

</html>
